apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "openlegacy.com/v1alpha1",
          "kind": "As400rpc",
          "metadata": {
            "name": "as400rpc-sample"
          },
          "spec": {
            "affinity": {},
            "autoscaling": {
              "enabled": false,
              "maxReplicas": 100,
              "minReplicas": 1,
              "targetCPUUtilizationPercentage": 80
            },
            "fullnameOverride": "",
            "image": {
              "pullPolicy": "IfNotPresent",
              "repository": "nginx",
              "tag": ""
            },
            "imagePullSecrets": [],
            "ingress": {
              "annotations": {},
              "enabled": false,
              "hosts": [
                {
                  "host": "chart-example.local",
                  "paths": []
                }
              ],
              "tls": []
            },
            "nameOverride": "",
            "nodeSelector": {},
            "podAnnotations": {},
            "podSecurityContext": {},
            "replicaCount": 1,
            "resources": {},
            "securityContext": {},
            "service": {
              "port": 80,
              "type": "ClusterIP"
            },
            "serviceAccount": {
              "annotations": {},
              "create": true,
              "name": ""
            },
            "tolerations": []
          }
        }
      ]
    capabilities: Basic Install
    categories: "Integration"
    description: "This image contains an OpenLegacy no-code application that allows simple configuration-based integration to AS/400 systems."
    containerImage: quay.io/sergsva/as400rpc:v0.0.1
    createdAt: 2021-01-21T12:59:59Z
    support: Openlegacy
    operators.operatorframework.io/builder: operator-sdk-v1.0.0
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: as400rpc-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: As400rpc
      name: as400rpcs.openlegacy.com
      version: v1alpha1
  description: no-code application that allows simple configuration-based integration to AS/400 systems.
  displayName: as400rpc-operator
  icon:
  - base64data: ""
    mediatype: "image/svg+xml"
  install:
    spec:
      clusterPermissions:
      - rules: null
        serviceAccountName: as400rpc-operator
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - openlegacy.com
          resources:
          - as400rpcs
          - as400rpcs/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: as400rpc-operator-as400rpc-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: as400rpc-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: as400rpc-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: as400rpc-operator
                - name: RELATED_IMAGE_AS400RPC
                  value: registry.connect.redhat.com/openlegacy-corp/nocode:latest
                image: quay.io/sergsva/as400rpc:v0.0.1
                imagePullPolicy: Always
                name: as400rpc-operator
                resources: {}
              serviceAccountName: as400rpc-operator
      - name: as400rpc-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest
                name: kube-rbac-proxy
                resources: {}
              - args:
                - --enable-leader-election
                - --leader-election-id=nginx-operator
                image: controller:latest
                name: manager
                resources:
                  limits:
                    cpu: 100m
                    memory: 90Mi
                  requests:
                    cpu: 100m
                    memory: 60Mi
              terminationGracePeriodSeconds: 10
      permissions:
      - rules: null
        serviceAccountName: as400rpc-operator
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Integration
  links:
  - name: As400rpc Operator
    url: https://www.openlegacy.com
  maintainers:
  - email: sergiy.n@openlegacy.com
  maturity: alpha
  provider:
    name: Openlegacy
    url: https://www.openlegacy.com
  version: 0.0.1

